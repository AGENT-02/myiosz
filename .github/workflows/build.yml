name: Build Enigma Dylib

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          
      - name: Setup iOS SDK
        run: |
          git clone https://github.com/theos/sdks.git ~/theos/sdks
          # Using the latest available SDK for 26.2 compatibility
          
      - name: Compile Dylib
        run: |
          export THEOS=~/theos
          make package FINALPACKAGE=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Enigma-Dylib
          path: .theos/obj/debug/*.dylib
